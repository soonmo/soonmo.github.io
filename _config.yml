#
# Flags below are optional
#

timezone: Asia/Seoul

# Includes an icon in the footer for each username you enter
footer-links:
  dribbble: 
  email: soonmo.hong@gmail.com
  facebook: https://www.facebook.com/soonmo.hong.7
  flickr: 
  github:
  instagram: 
  linkedin: https://kr.linkedin.com/in/soon-mo-hong-64008930
  pinterest: 
  rss: # just type anything here for a working RSS icon, make sure you set the "url" above!
